<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Área de testes do Vue</title>
    <style></style>
</head>

<body>
    <div id="app">
        <h1>Manipulando CSS com VueJS</h1>

        <div :style="estilo">
            Definindo styles com objetos
        </div>
       <button @click="estilo.background = 'green'">Mudar Background</button>
    </div>

    <script>

        const vm = new Vue({
            el: '#app', // # para selecionar por id | . para selecionar por class 
            data: {
                estilo:{
                background: 'blue',
                width: 250 + 'px',
                height: 150 + 'px',
                padding: 10 + 'px',
                fontSize: 20 + 'px'
                }
            },
            //não usar mesmos nomes no data e no methods dará conflito
            methods: {},
            computed: {},
            watch: {
            }
        }); // vm = ViewModel

        console.log(vm);
    </script>
</body>

</html>
