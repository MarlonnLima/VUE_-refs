<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Área de testes do Vue</title>
    <style>
        .vermelho{
            background-color: red;
        }
        .texto-branco {
            color: white
        }
        .destaque{
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>Manipulando CSS com VueJS</h1>

        <p :class="{ vermelho: eVermelho, 'texto-branco': eTextoBranco, destaque: eDestaque }">
            Definindo classes com objetos
        </p>

        <button @click="eVermelho = !eVermelho">
            <span v-text="eVermelho ? 'Remover background' : 'Aplicar background'"></span>
        </button>

        <button @click="eTextoBranco = !eTextoBranco">
            <span v-text="eTextoBranco ? 'Remover Texto Branco' : 'Aplicar Texto Branco'"></span>
        </button>

        <button @click="eDestaque = !eDestaque">
            <span v-text="eDestaque ? 'Remover Destaque' : 'Aplicar Destaque'"></span>
        </button>
    </div>

    <script>

        const vm = new Vue({
            el: '#app', // # para selecionar por id | . para selecionar por class 
            data: {
                eVermelho: false,
                eTextoBranco: false,
                eDestaque: false,
                },
            //não usar mesmos nomes no data e no methods dará conflito
            methods: {},
            computed: {},
            watch: {
            }
        }); // vm = ViewModel

        console.log(vm);
    </script>
</body>

</html>
