<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Área de testes do Vue</title>
    <style>
        .vermelho{
            background-color: red;
        }
        .texto-branco {
            color: white
        }
        .destaque{
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>Manipulando CSS com VueJS</h1>

        <p :class="[estilo2, {vermelho: true, destaque: eDestaque}]">
            Definindo classes com arrays
        </p>
        <button @click="estilo2 = ''">
            Remover Texto branco
        </button>
        <button @click="eDestaque = !eDestaque">Inventer destaque</button>
       
    </div>

    <script>

        const vm = new Vue({
            el: '#app', // # para selecionar por id | . para selecionar por class 
            data: {
                estilo1: 'vermelho',
                estilo2: 'texto-branco',
                estilo3: 'destaque',
                eDestaque: false,
            },
            //não usar mesmos nomes no data e no methods dará conflito
            methods: {},
            computed: {},
            watch: {
            }
        }); // vm = ViewModel

        console.log(vm);
    </script>
</body>

</html>
