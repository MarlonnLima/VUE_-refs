<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Área de testes do Vue</title>
    <style></style>
</head>

<body>
    <div id="app">
        <form ref="formulario">
            <span>Nome:</span> <input type="text" id="inputNome" ref="inputNome">
            <br>
            <span>Comentário:</span>
            <textarea></textarea>
            <br>
            <button @click.prevent="cadastrar()">Cadastrar</button>
        </form>
        <hr>
        {{resultado}}
    </div>

    <script>

        const vm = new Vue({
            el: '#app', // # para selecionar por id | . para selecionar por class 
            data: {
                resultado: ''
            },
            //não usar mesmos nomes no data e no methods dará conflito
            methods: {
                cadastrar() {
                    let nome = this.$refs.inputNome.value
                    let comentario = this.$refs.formulario[1].value

                    this.resultado = `${nome} disse "${comentario}"`
                }
            },
            computed: {
            },
            watch: {
            }
        }); // vm = ViewModel

        console.log(vm);
    </script>
</body>

</html>
